# @package _global_

defaults:
  - /dataset: bsd

exp_name: BSD_SE_adLIF

# Which cell to use
cell: se_adlif

# number of neurons
n_neurons: 510

# Whether to use a two-layer network
two_layers: false

# Factor for reparametrization of a and b (see paper)
q: 120

# Parameters of SLAYER
alpha: 5
c: 0.4

# Number of epochs
n_epochs: 400

# Range of tau_u
tau_u_range: [5, 25]

# Range of tau_w
tau_w_range: [60, 300]

# Dropout rate
dropout: 0

# Time constant of output layer 
tau_out_range: [15, 15]

# Batch size
batch_size: 128

# Loss aggregation
loss_agg: softmax

# Metric tracking
tracking_metric: val_acc
tracking_mode: max

# optimizer parameters
# learning rate of the optimizer
lr: 0.01
factor: 0.9
patience: 9999 # no lr decay

# input size of BSD
input_size: 10